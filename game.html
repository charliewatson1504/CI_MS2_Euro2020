<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Fan made Premier League quiz and stats page">
	<meta name="keywords" content="premier league, football, competition, england">
	<!-- Font Awesome Script -->
	<script src="https://kit.fontawesome.com/de2e36d79b.js" crossorigin="anonymous"></script>
	<!-- Bootstrap Link-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<!-- CSS stylesheet -->
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Favicon - credit to the Euro2020 wiki page for the Euro 2020 logo. I shrunk the logo down using Adobe Photoshop -->
	<link rel="shortcut icon" href="https://charliewatson1504.github.io/CI_MS2_PLQuiz/assets/images/favicon.ico" type="image/x-icon">
	<!-- EmailJS script -->
	<script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
	<title>Premier League Quiz | Quiz Play</title>
<body>
	<div id="quiz-close">
        <a href="quiz.html">
            <i class="far fa-window-close"></i>
	    <p class="hidden">Close</p>
        </a>
    </div>
	<div class="container">
		<div class="loader hidden"></div>
		<div id="game" class="flex-column justify-center">
			<div class="progress-header">
				<div>
					<p id="question-number">Question</p>
				</div>
				<div>
					<p>Score</p>
					<p id="score-ID">0</p>
				</div>
			</div>
			<div id="progress-bar-outer">
				<div id="progress-bar-inner"></div>
			</div>
			<h2 id="question">What is this question?</h2>
			<div class="option-container">
				<p class="option-prefix">A</p>
				<p class="option-text" data-num="1">option 1</p>
			</div>
			<div class="option-container">
				<p class="option-prefix">B</p>
				<p class="option-text" data-num="2">option 2</p>
			</div>
			<div class="option-container">
				<p class="option-prefix">C</p>
				<p class="option-text" data-num="3">option 3</p>
			</div>
			<div class="option-container">
				<p class="option-prefix">D</p>
				<p class="option-text" data-num="4">option 4</p>
			</div>
		</div>
	</div>
	<script src="assets/js/game.js"></script>
	<script src="assets/js/questions.json"></script>
    <!-- Script for Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
