<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/assets/css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="container">
		<div class="loader hidden"></div>
		<div id="game" class="flex-column justify-center">
			<div class="progress-header">
				<div>
					<p id="question-number">Question</p>
				</div>
				<div>
					<p>Score</p>
					<p id="score-ID">0</p>
				</div>
			</div>
			<div class="progress-bar"></div>
			<h2 id="question">What is this question?</h2>
			<div class="option-container">
				<p class="option-prefix">A</p>
				<p class="option-text" data-num="1">option 1</p>
			</div>
			<div class="option-container">
				<p class="option-prefix">B</p>
				<p class="option-text" data-num="2">option 2</p>
			</div>
			<div class="option-container">
				<p class="option-prefix">C</p>
				<p class="option-text" data-num="3">option 3</p>
			</div>
			<div class="option-container">
				<p class="option-prefix">D</p>
				<p class="option-text" data-num="4">option 4</p>
			</div>
		</div>
	</div>
	<script src="/assets/js/game.js"></script>
	<script src="/assets/js/questions.json"></script>
</body>
</html>
