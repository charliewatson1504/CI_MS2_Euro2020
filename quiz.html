<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Fan made Premier League quiz and stats page">
        <meta name="keywords" content="premier league, football, competition, england">
        <!-- Font Awesome Script -->
        <script src="https://kit.fontawesome.com/de2e36d79b.js" crossorigin="anonymous"></script>
        <!-- Bootstrap Link-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <!-- CSS stylesheet -->
        <link rel="stylesheet" href="assets/css/style.css">
        <!-- Favicon - credit to the Euro2020 wiki page for the Euro 2020 logo. I shrunk the logo down using Adobe Photoshop -->
        <link rel="shortcut icon" href="https://charliewatson1504.github.io/CI_MS2_PLQuiz/assets/images/favicon.ico" type="image/x-icon">
        <!-- EmailJS script -->
        <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <title>Premier League Quiz | Homepage</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg" id="navbar">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand">
                        <img src="https://charliewatson1504.github.io/CI_MS2_PLQuiz/assets/images/logo.webp" alt="Premier League logo">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks" aria-controls="navbarLinks" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-ellipsis-v"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarLinks">
                        <ul class="navbar-nav me-auto mb-lg-0">
                            <li class="nav-item">
                                <a href="index.html" class="navlink" aria-current="page">Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="stats.html" class="navlink">Stats</a>
                            </li>
                            <li class="nav-item">
                                <a href="twitter.html" class="navlink">Twitter</a>
                            </li>
                            <li class="nav-item">
                                <a href="quiz.html" class="navlink active">Quiz</a>
                            </li>
                        </ul>
                        <button class="btn hidden" type="button" data-bs-toggle="modal" data-bs-target="#feedbackModal">Leave Feedback</button>
                    </div>
                </div>
            </nav>
            <div class="modal fade" id="feedbackModal" tabindex="-1" aria-labelledby="feedbackModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 class="modal-title" id="feedbackModalLabel">Send Us Your Feedback</h3>
                            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form id="feedback-form" onsubmit="return sendMail(this);">
                            <div class="modal-body">
                                <div class="form">
                                    <label for="name">Name: </label>
                                    <input type="text" name="name" id="name" placeholder="Enter Name" class="forminput" required>
                                </div>
                                <div class="form">
                                    <label for="email">Email: </label>
                                    <input type="email" name="email" id="email" placeholder="Enter Email" class="forminput" required>
                                </div>
                                <div class="form">
                                    <label for="feedback">Feedback: </label>
                                    <textarea name="feedback" id="feedback" placeholder="Please leave us your thoughts" style="height: 10rem;" class="forminput" required></textarea>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit Feedback</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>
	<div class="quiz-container">
		<div id="quiz-home" class="quiz-card">
			<div class="quiz-hero"></div>
			<h1>Premier League Quiz</h1>
			<a class="quiz-btn" href="game.html">Play</a>
		</div>
	</div>
	<footer>
		<div class="footer-container">
			<div class="footer-item">
				<h5>Disclaimer:</h5><br>
				<p>This site has been created for the sole purpose for a Milestone Project for a Code Institute course.<br> This is not endorsed and is the demonstrate skills learnt on the course by the developer.</p>
			</div>
			<div class="footer-item">
				<i class="fab fa-facebook">
					<a href="https://www.facebook.com/premierleague/" target="_blank" rel="noopener"></a>
				</i>
				<i class="fab fa-twitter">
					<a href="https://twitter.com/premierleague" target="_blank" rel="noopener"></a>
				</i>
				<i class="fab fa-instagram">
					<a href="https://www.instagram.com/premierleague/" target="_blank" rel="noopener"></a>
				</i>
				<i class="fab fa-youtube">
					<a href="https://www.youtube.com/premierleague" target="_blank" rel="noopener"></a>
				</i>
			</div>
		</div>
	</footer>
    <script src="assets/js/feeback_email.js"></script>
	<!-- Script for Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
